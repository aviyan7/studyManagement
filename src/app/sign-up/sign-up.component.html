<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../assets/register.jpg" class="img-fluid"
             alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
          <!--<div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">

          </div>-->

          <!--<div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>-->

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label mb-1">Name</label>
            <input type="email" class="form-control form-control-lg"
                   [ngClass]="{'is-invalid' : isSubmitted && registerForm.controls['name'].errors}"
                   formControlName="name"
                   placeholder="Enter a name"/>
            <div *ngIf="isSubmitted && registerForm.controls['name'].errors" class="text-danger">
              <div *ngIf="isSubmitted && registerForm.controls['name'].errors['required']">
                Name is required
              </div>
            </div>
          </div>

          <div class="form-outline mb-4">
            <label class="form-label mb-1" for="form3Example3">Email address</label>
            <input type="email" id="form3Example3" class="form-control form-control-lg"
                   [ngClass]="{'is-invalid' : isSubmitted && registerForm.controls['email'].errors}"
                   formControlName="email"
                   placeholder="Enter a valid email address"/>
            <div *ngIf="isSubmitted && registerForm.controls['email'].errors" class="text-danger">
              <div *ngIf="isSubmitted && registerForm.controls['email'].errors['required']">
                Email is required
              </div>
              <div *ngIf="isSubmitted && registerForm.controls['email'].errors['email']">
                Enter valid email address
              </div>
            </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label mb-1" for="form3Example4">Password</label>
            <input type="password" id="form3Example4" class="form-control form-control-lg"
                   [ngClass]="{'is-invalid' : isSubmitted && registerForm.controls['password'].errors}"
                   formControlName="password"
                   placeholder="Enter password"/>
            <div *ngIf="isSubmitted && registerForm.controls['password'].errors" class="text-danger">
              <div *ngIf="isSubmitted && registerForm.controls['password'].errors['required']">
                Password is required
              </div>
              <div *ngIf="isSubmitted && registerForm.controls['password'].errors['minlength']">
                Password must be at least 8 characters
              </div>
            </div>
          </div>

          <!--Confirm Password input -->
          <div class="form-outline mb-3">
            <label class="form-label mb-1">Confirm Password</label>
            <input type="password"  class="form-control form-control-lg"
                   [ngClass]="{'is-invalid' : (isSubmitted && registerForm.controls['confirmPassword'].errors) || (registerForm.get('confirmPassword')?.value !== registerForm.get('password')?.value)}"
                   formControlName="confirmPassword"
                   placeholder="Enter password"/>
            <div *ngIf="isSubmitted && registerForm.controls['confirmPassword'].errors" class="text-danger">
              <div *ngIf="isSubmitted && registerForm.controls['confirmPassword'].errors['required']">
                Password is required
              </div>
              <div *ngIf="isSubmitted && registerForm.controls['confirmPassword'].errors['minlength']">
                Password must be at least 8 characters
              </div>
            </div>
            <div *ngIf="registerForm.get('confirmPassword')?.value !== registerForm.get('password')?.value" class="text-danger">
              Password must be same as above
            </div>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign Up</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a [routerLink]="['']"
                                                                              class="link-danger">Login</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
