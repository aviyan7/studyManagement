<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../assets/forgot-password-concept-illustration.avif" class="img-fluid"
             alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="forgotPassword" (ngSubmit)="submit()">
          <div class="form-outline mb-4">
            <label class="form-label mb-1" for="form3Example3">Email address</label>
            <input type="email" id="form3Example3" class="form-control form-control-lg"
                   [ngClass]="{'is-invalid' : isSubmitted && forgotPassword.controls['email'].errors}"
                   formControlName="email"
                   placeholder="Enter a valid email address"/>
            <div *ngIf="isSubmitted && forgotPassword.controls['email'].errors" class="text-danger">
              <div *ngIf="isSubmitted && forgotPassword.controls['email'].errors['required']">
                Email is required
              </div>
              <div *ngIf="isSubmitted && forgotPassword.controls['email'].errors['email']">
                Enter valid email address
              </div>
            </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3" *ngIf="sentVerificationCode">
            <label class="form-label mb-1" for="form3Example4">Verification Code</label>
            <input type="text" id="form3Example4" class="form-control form-control-lg"
                   [ngClass]="{'is-invalid' : isSubmittedSecond && forgotPassword.controls['verificationCode'].errors}"
                   formControlName="verificationCode"
                   placeholder="Enter Verification Code"/>
            <div *ngIf="isSubmittedSecond && forgotPassword.controls['verificationCode'].errors" class="text-danger">
              <div *ngIf="isSubmittedSecond && forgotPassword.controls['verificationCode'].errors['required']">
                Verification Code is required
              </div>
            </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3" *ngIf="sentVerificationCode">
            <label class="form-label mb-1">New Password</label>
            <input type="password" class="form-control form-control-lg"
                   [ngClass]="{'is-invalid' : isSubmittedSecond && forgotPassword.controls['newPassword'].errors}"
                   formControlName="newPassword"
                   placeholder="Enter new password"/>
            <div *ngIf="isSubmittedSecond && forgotPassword.controls['newPassword'].errors" class="text-danger">
              <div *ngIf="isSubmittedSecond && forgotPassword.controls['newPassword'].errors['required']">
                New password is required
              </div>
              <div *ngIf="isSubmittedSecond && forgotPassword.controls['newPassword'].errors['minlength']">
                New password must be at least 8 characters
              </div>
            </div>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">
              <ng-container *ngIf="sentVerificationCode; else el">
                Change Password
              </ng-container>
              <ng-template #el>
                Get Verification Code
              </ng-template>
            </button>
            <ngx-spinner>
              <app-spinner></app-spinner>
            </ngx-spinner>
            <p class="small fw-bold mt-2 pt-1 mb-0">Remember password? Proceed to <a [routerLink]="['']" class="link-danger">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
