<div>
  <app-top-bar></app-top-bar>
</div>
<div class="row" style="background: #fcfcfc">
  <div class="col-md-2">
    <app-side-bar></app-side-bar>
  </div>
  <div class="col-md-10 scrollable-section" style="font-family: 'Poppins', sans-serif">

    <div class="mt-3">
      <div class="card card-body shadow ms-4 me-5" style="border: none">
        <h2 class="ms-lg-5"><strong style="font-size: xx-large">All Users</strong></h2>
        <table class="table table-borderless table-hover">
          <thead class="border-bottom">
          <tr>
            <th>S.N.</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Role</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users | paginate: { itemsPerPage: 2, currentPage: p }; let i = index">
            <ng-container>
              <td>{{((p - 1) * 10) + (i + 1)}}</td>
              <td>{{user.firstName + ' ' + user.lastName}}</td>
              <td>{{user.email}}</td>
              <td>{{user.address}}</td>
              <td>{{user.role}}</td>
<!--              <td [ngStyle]="{ 'color' : post.is_completed ? 'green' : '#3d5af1' }"><strong>{{post.is_completed ? 'Completed' : 'Pending'}}</strong></td>-->
            </ng-container>
          </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-end me-5">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
