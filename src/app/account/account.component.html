<div>
  <app-top-bar></app-top-bar>
</div>
<div class="row" style="background: #fcfcfc">
  <div class="col-md-2">
    <app-side-bar></app-side-bar>
  </div>
  <div class="col-md-10 scrollable-section">
    <div class="card card-body mt-5 me-5 ms-4 shadow" style="border: none">
      <h4><strong>User Details</strong></h4>
      <hr>
      <table class="table table-borderless table-hover">
        <tbody>
        <tr class="border-bottom">
          <th style="width: 10%">Name: </th>
          <td>{{name}}</td>
        </tr>
        <tr class="border-bottom">
          <th>Email: </th>
          <td>{{email}}</td>
        </tr>
        <tr class="border-bottom">
          <th>Address: </th>
          <td>{{user?.address}}</td>
        </tr>
        <button class="btn btn-outline-primary mt-5" (click)="signOut()">Sign Out</button>
        </tbody>
      </table>
    </div>
  </div>
</div>
